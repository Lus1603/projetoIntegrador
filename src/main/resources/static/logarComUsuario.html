<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
</head>

<body>

    <div class="custom-header text-center py-3">
        <div class="container-fluid">
            <img src="https://cdn-icons-png.flaticon.com/512/7368/7368713.png" alt="Minha logo" class="custom-logo">
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Logar
                    </div>
                    <div class="card-body">
                        <form id="formLoginUsuario" action="usuarios/login" method="post">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usu√°rio</label>
                                <input class="form-control" id="usuario" type="text" name="usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input class="form-control" id="senha" type="text" name="senha" required>
                            </div>
                            <div class="d-flex justify-content-start">
                                <button id="btnLogin" type="submit" class="btn btn-primary ms-3">Logar </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



</body>

</html>
