<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Produtos Cadastrados</title>
</head>

<body>
    <div class="custom-header text-center py-3">
        <div class="container-fluid">
            <img src="https://cdn-icons-png.flaticon.com/512/7368/7368713.png" alt="Minha logo" class="custom-logo">
        </div>
    </div>

    <div class="container mt-5">
        <table class="table" style="border: 1px solid #000;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID do Produto</th>
              <th scope="col">Nome do Produto</th>
              <th scope="col">Valor do Produto</th>
              <th scope="col">CÃ³digo do Produto</th>
            </tr>
          </thead>
          <tbody id="tabela-corpo">
          </tbody>
        </table>
      </div>


      <script>
        const tabelaCorpo = document.getElementById('tabela-corpo');
    
        function adicionarLinha(id, nome, valor, codigo) {
          const novaLinha = document.createElement('tr');
          novaLinha.innerHTML = `
            <td>${id}</td>
            <td>${nome}</td>
            <td>${valor}</td>
            <td>${codigo}</td>
          `;
          tabelaCorpo.appendChild(novaLinha);
        }
    
        adicionarLinha(1, 'Produto A', 'R$ 19.99', 'ABC123');
        adicionarLinha(2, 'Produto B', 'R$ 29.99', 'XYZ456');
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
