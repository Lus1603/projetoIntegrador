<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar Produtos</title>
</head>

<body>

    <div class="custom-header text-center py-3">
        <div class="container-fluid">
            <img src="https://cdn-icons-png.flaticon.com/512/7368/7368713.png" alt="Minha logo" class="custom-logo">
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Formulário Cadastrar Produtos
                    </div>
                    <div class="card-body">
                        <form action="/cadastrarProduto" method="POST">
                            <div class="mb-3">
                                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="produto" name="produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor do produto</label>
                                <input type="number" class="form-control" id="valor" name="valor" required>
                            </div>
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código do produto</label>
                                <input type="number" class="form-control" id="codigo" name="codigo" required>
                            </div>
                            <div class="d-flex justify-content-start">
                                <button type="submit" class="btn btn-primary ms-3">Cadastrar Produtos</button>
                                <button type="button" class="btn btn-primary ms-3" onclick="window.location.href='produtos.html';">Ver Produtos</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
